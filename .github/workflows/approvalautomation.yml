name: LCM Review Automation

on:
  pull_request:
    types: [opened, ready_for_review, review_requested]

jobs:
  auto-approve:
    if: ${{ github.event.pull_request.user.login == 'ElliotScher' && github.event.pull_request.draft == false }}
    name: Auto-approve PR
    runs-on: ubuntu-latest
    steps:
      - name: Approve PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.APPROVAL_PAT }}
          script: |
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              event: 'APPROVE'
            });

  request-review:
    if: ${{ github.event.pull_request.user.login != 'ElliotScher' }}
    name: Request ElliotScher Review
    runs-on: ubuntu-latest
    steps:
      - name: Request Review
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.APPROVAL_PAT }}
          script: |
            await github.rest.pulls.requestReviewers({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              reviewers: ['ElliotScher']
            });
